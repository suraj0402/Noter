<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noter</title>
    <link rel="icon" type="image/x-icon" href="/logo/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #D9EDBF;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Noter<a>|</a>&nbsp&nbsp&nbsp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><span
                                class="material-symbols-outlined my-1">home</span></a>
                        <!-- <a class="nav-link active" aria-current="page" href="/">Home</a> -->
                    </li>
                </ul>
                <div class="d-flex" role="search" id="buttonContainer">
                    <!-- Add an ID to the login button -->
                    <a href="/login"><button id="login" class="btn btn-primary mx-2 fw-bold" type="submit">Login</button></a>
                    <a href="/signup"><button id="signup" class="btn btn-primary mx-2 fw-bold" type="submit">SignUp</button></a>
                    <button id="logout" class="btn btn-danger mx-2 fw-bold" style="display: none">Logout</button>
                    <a href="/about"><span class="material-symbols-outlined my-1 mx-2">info</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">

        <h1 class="my-4" style="font-family: 'Protest Riot', sans-serif">Add a Note</h1>
        <div>
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
                <div id="emailHelp" class="form-text fw-light fst-italic">Try to add a catchy title.</div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label fw-bold">Description</label>
                <textarea type="text" class="form-control" id="desc"></textarea>
            </div>
            <button id="submit" type="submit"
                class="btn btn-lg btn-outline-success material-symbols-outlined">edit_note</button>
        </div>

        <h1 class="mt-5" style="font-family: 'Protest Riot', sans-serif">Your Notes</h1>
        <div class="mynotes row">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        async function postData(url = "", data = {}) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });
            let rdata = await response.json()
            return rdata
        }

        const fetchNotes = async () => {
            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.email) {
                // Construct the request data
                const requestData = {
                    email: user.email // Assuming user.email contains the email address
                };

                try {
                    // Make the POST request to fetch notes
                    const response = await postData("/getnotes", requestData);

                    // Check if the request was successful
                    if (response.success) {
                        // Process the received notes
                        const notes = response.notes;
                        let noteContainer = document.querySelector(".mynotes")
                        noteContainer.innerHTML = ""
                        notes.forEach(element => {
                            let note = `
                    <div class="card mx-2 my-2" style="width: 22.7rem;">
                    <div class="card-body">
                    <h5 class="card-title">${element.title}</h5>
                    <p class="card-text">${element.desc}</p>
                    <button class="btn btn-link text-primary update-btn material-symbols-outlined" data-id="${element.id}">edit</button>
                    <button class="btn btn-link text-danger delete-btn btn-sm ms-2 material-symbols-outlined" data-id="${element.id}">delete</button>
                    </div>
                    </div>`;
                            noteContainer.innerHTML += note;
                        });
                    } else {
                        // Handle unsuccessful response
                        console.error('Error fetching notes:', response.message);
                    }
                } catch (error) {
                    // Handle network or other errors
                    console.error('Error fetching notes:', error);
                }
            } else {
                // Handle case where user is not logged in or email is missing
                console.log('User is not logged in or email is missing.');
            }
        };

        const deleteNote = async (id) => {
            const response = await postData('/deleteNote', { id: id });
            if (response.success) {
                fetchNotes();
            } else {
                alert("Failed to delete note.");
            }
        }

        const updateNote = async (id, newTitle, newDesc) => {
            const response = await postData('/updateNote', { id: id, title: newTitle, desc: newDesc });
            if (response.success) {
                fetchNotes();
            } else {
                alert("Failed to update note.");
            }
        }

        

        fetchNotes(); // Fetch notes when the page loads

        // add click listener for submit
        let submit = document.getElementById("submit")
        submit.addEventListener("click", async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.email) {
                alert("Please log in to add a note.");
                return;
            }
            let title = document.getElementById("title").value
            let desc = document.getElementById("desc").value
            let email = JSON.parse(localStorage.getItem("user"))?.email
            console.log("Submitting this data", title, desc, email)
            let resp = await postData("/addnote", { title, desc, email })
            
            console.log(resp)
            if (resp.success) {
                document.getElementById("title").value = ""
                document.getElementById("desc").value = ""
                fetchNotes()
            }
        })

        //delete note function
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const noteId = e.target.dataset.id;
                deleteNote(noteId);
            }
        });

        //update note function
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('update-btn')) {
                const noteId = e.target.dataset.id;
                const newTitle = prompt('Enter new title:');
                const newDesc = prompt('Enter new description:');
                if (newTitle !== null && newDesc !== null) {
                    updateNote(noteId, newTitle, newDesc);
                }
            }
        });

        // Function to update button display based on user login status
        const updateButtonDisplay = () => {
            const user = JSON.parse(localStorage.getItem('user'));

            // Check if user is logged in
            if (user && user.email) {

                // User is logged in show logout button
                document.getElementById('buttonContainer').innerHTML = `
                <button id="logout" class="btn btn-danger mx-2 fw-bold">Logout</button>
                <a href="/about"><span class="btn material-symbols-outlined my-1 mx-2">info</span></a>
            `;
            } else {

                // User is not logged in, show login and signup buttons
                document.getElementById('buttonContainer').innerHTML = `
                <a href="/login"><button id="login" class="btn btn-success mx-2 fw-bold">Login</button></a>
                <a href="/signup"><button id="signup" class="btn btn-success mx-2 fw-bold">SignUp</button></a>
                <a href="/about"><span class="btn material-symbols-outlined my-1 mx-2">info</span></a>
            `;
            }
        };

        // Function to handle logout
        const handleLogout = async () => {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const responseData = await response.json();

                if (response.ok) {
                    localStorage.removeItem('user');
                    window.location.href = '/login'; // Redirect to login page after logout
                    alert('Logout successful');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An unexpected error occurred.');
            }
        };

        // Event listener for logout button
        document.addEventListener('click', async (e) => {
            if (e.target.id === 'logout') {
                handleLogout();
            }
        });

        // Call updateButtonDisplay function when the page loads
        updateButtonDisplay();
    </script>

    </script>
</body>

</html>
