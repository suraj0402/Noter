<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup | Noter</title>
  <link rel="icon" type="image/x-icon" href="/logo/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #D9EDBF;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Noter<a>|</a>&nbsp&nbsp&nbsp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"><span
                class="material-symbols-outlined my-1">home</span></a>
            <!-- <a class="nav-link active" aria-current="page" href="/">Home</a> -->
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="/about">about</a> -->
          </li>
        </ul>
        <div class="d-flex" role="search">
          <a href="/login"><button class="btn btn-success mx-2 fw-bold" type="submit">Login</button></a>
          <!-- <a href="/signup"><button class="btn btn-primary mx-2" type="submit">SignUp</button></a> -->
          &nbsp
          <a class="nav-link" href="/about"><span class="btn material-symbols-outlined my-1 mx-2">info</span></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-4" style="font-family: 'Protest Riot', sans-serif">SignUp Page</h1>
    <div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button id="submit" type="submit" class="btn btn-success fw-bold">SignUp</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    async function postData(url = "", data = {}) {
      // Default options are marked with *
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });
      return response.json();
    }

    document.getElementById("submit").addEventListener("click", async () => {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // Email validation using regular expression
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address");
        return;
      }
      // Validate input fields
      if (!email || !password) {
        alert("Please enter both email and password");
        return;
      }

      // Check if the email already exists
      let checkEmailResp = await postData("/checkemail", { email });
      if (checkEmailResp.exists) {
        alert("Email already exists, please use a different email address");
        return;
      }

      console.log("Submitting this data", email, password);
      let resp = await postData("/signup", { email, password });
      console.log(resp);
      if (resp.success) {
        alert("User created successfully. You will now be redirected to the login page.");
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        // Redirect to the login page
        window.location.href = "/login";
      } else {
        alert("Failed to create user. Please try again.");
      }
    });

  </script>


</body>

</html>
